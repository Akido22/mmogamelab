<table class="charimgsel-layout">
	<tr>
		<td class="charimgsel-layout-image">
			<div style="background: #000000; width: [%width%]px; height: [%height%]px;">
			[%for lay in layers.reverse%]<div class="charimgsel-layer" id="charimgsel-layer-[%lay.id%]" style="width: [%width%]px; height: [%height%]px;">[%end%]
			[%for lay in layers%]</div>[%end%]
			</div>
		</td>
		<td class="charimgsel-layout-info">
			[%for lay in layers%][%if lay.images_cnt > 1%]
			<table class="charimgsel-layer"><tr>
				<td class="charimgsel-left"><span class="clickable" onclick="CharImages.layer_prev('[%lay.id%]')">&lt;</a></td>
				<td class="charimgsel-name">[%lay.name%]</td>
				<td class="charimgsel-right"><span class="clickable" onclick="CharImages.layer_next('[%lay.id%]')">&gt;</a></td>
			</tr></table>
			[%end%][%end%]
			<div id="charimgsel-price" class="form-list-messages-top">[%price%]</div>
			[%if error%]<div id="charimgsel-error" class="game-error">[%error%]</div>[%end%]
			<form id="charimgsel-form" method="post" action="/charimage/construct">
				<input type="hidden" name="ok" value="1" />
				[%foreach lay in layers%]<input type="hidden" id="charimgsel-input-[%lay.id%]" name="image-[%lay.id%]" value="" />[%end%]
				<input type="submit" value="[%Select%]" />
			</form>
		</td>
	</tr>
</table>
