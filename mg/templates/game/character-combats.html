<table class="charinfo-layout">
        <tr>
                [%if character.params%]
                <td class="charinfo-layout-info">
                        <table class="charinfo-table-info">
                                [%foreach param in character.params%]
                                [%if param.header%]
                                <tr>
                                        <td colspan=2" class="charinfo-param-header">[%param.header%]</td>
                                </tr>
                                [%else%]
                                <tr>
                                    <td class="charinfo-param-name"><a href="/combat/[%param.combat%]">[%param.date%]</a></td>
                                    <td class="charinfo-param-value">[%param.title%]</td>
                                </tr>
                                [%end%]
                                [%end%]
                        </table>
                </td>
                [%end%]
        </tr>
</table>
