[%content%]
<script type="text/javascript">
Ext.onReady(function() {
	Ext.QuickTips.init();
	wait(['parent', 'hints'], function() {
		[%foreach tr in transitions%]Hints.transition('[%tr.loc%]', '[%tr.hint%]');[%end%]
		[%foreach zone in zones%][%if zone.action != 'move' && zone.hint %]Hints.html('[%zone.class%]', '[%zone.hint%]');[%end%][%end%]
		[%update_script%]
	});
});
</script>
