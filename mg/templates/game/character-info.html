<table class="charinfo-layout">
	<tr>
		<td class="charinfo-layout-avatar">
			<div class="charinfo-name">[%character.html%]</div>
			<div class="charinfo-avatar">[%character.avatar%]</div>
			[%if character.motto%]<div class="charinfo-motto">[%character.motto%]</div>[%end%]
		</td>
		[%if character.params%]
		<td class="charinfo-layout-info">
			<table class="charinfo-table-info">
				[%foreach param in character.params%]
				[%if param.header%]
				<tr>
					<td colspan=2" class="charinfo-param-header">[%param.header%]</td>
				</tr>
				[%else%]
				<tr>
					<td class="charinfo-param-name">[%param.name%]</td>
					<td class="charinfo-param-value">[%param.value%]</td>
				</tr>
				[%end%]
				[%end%]
			</table>
		</td>
		[%end%]
	</tr>
</table>
