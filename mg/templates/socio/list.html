<table class="socio-list">
	<tr class="socio-list-header">
		[%foreach ent in list_cols%]<td>[%ent%]</td>[%end%]
	</tr>
	[%foreach row in list_rows%]
	<tr>
		[%foreach col in row%]<td class="socio-list-cell[%if col.class +%] [%+ col.class%][%end%]">[%col.html%]</td>[%end%]
	</tr>
	[%end%]
</table>
