<table class="log-table">
	<tr class="log-header">
		<td class="log-td">[%PaidService%]</td>
		<td class="log-td">[%Status%]</td>
		<td class="log-td">[%Description%]</td>
	</tr>
[%foreach srv in services%]
	<tr>
		<td class="log-td log-nowrap">
			<a href="[%srv.href%]">[%srv.name%]</a>
			[%foreach offer in srv.offers%]<div>[%offer.html%]</div>[%end%]
		</td>
		<td class="log-td log-nowrap[%if srv.status_cls +%] [%+ srv.status_cls%][%end%]">[%srv.status%]</td>
		<td class="log-td">[%srv.description%]</td>
	</tr>
[%end%]
</table>
