[%if list_rows%]
<table class="socio-list">
	<tr class="socio-list-header">
		[%foreach ent in list_cols%]<td>[%ent%]</td>[%end%]
	</tr>
	[%foreach row in list_rows%]
	<tr>
		[%foreach col in row.cols%]<td class="socio-list-cell[%if col.class +%] [%+ col.class%][%end%]">[%if row.bold%]<strong>[%end%][%col.html%][%if row.bold%]</strong>[%end%]</td>[%end%]
	</tr>
	[%end%]
</table>
[%end%]
