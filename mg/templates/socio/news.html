[%for n in news%]
<div class="news">
    <div class="news-head">
        <span class="news-date">[%n.created_date%]:</span>
        <a href="/forum/topic/[%n.uuid%]"><span class="news-subject">[%n.subject%]</span></a>
    </div>
    <div class="news-content">[%n.announce%]</div>
    <div class="news-actions">
        [%for action in n.actions%]
        <a href="[%action.href%]">[%action.text%]</a>
        [%if !action.lst +%] / [%+ end%]
        [%end%]
    </div>
</div>
[%end%]
